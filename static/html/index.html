<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.iconify.design/2/2.0.3/iconify.min.js"></script>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
	<link rel="stylesheet" href="../css/style.css">
	<title>Document</title>
</head>

<body>

	<section id="viewport">
		<div class="container">
			<div class="form-wrapper">
				<div class="col-lg-7 mx-auto form">
					<form action="" method="POST">
						<h3 class="mb-3 text-center">Enter Employee Details</h3>

						<div class="mb-3">
							<label for="full-name">Enter Your Full Name</label>
							<input type="text" class="form-control" id="full-name">
						</div>
						<div class="row mb-3">
							<div class="col-md-6 mb-3 mb-lg-0">
                                <label for="emp-code">Emp Code</label>
                                <input type="text" class="form-control" id="code">
                            </div>
							<div class="col-md-6 mb-3 mb-lg-0">
                                <label for="position">Select Position</label>
                                <select name="position" class="form-select" id="position">
                                    <option value="item-1">item-1</option>
                                    <option value="item-2">item-2</option>
                                    <option value="item-3">item-3</option>
                                    <option value="item-4">item-4</option>
                                    <option value="item-5">item-5</option>
                                </select>
                            </div>
						</div>

                        <div class="mobile-number mb-3">
                            <label for="mobile-number">Mobile Number</label>
                            <div class="input-group">
                                <button class="input-group-text">+880</button><input type="text" class="form-control">
                            </div>
                        </div>

                        <div class="d-flex mt-5 justify-content-center align-items-center">
                            <button type="submit" class="submit-btn classic-btn mx-2">
                               <span class="iconify-inline" data-icon="fa-solid:database"></span>
                               <span>Submit</span>
                            </button>
                            <a href="" class="d-inline-block ms-5 text-light text-decoration-none"><span class="iconify-inline" data-icon="akar-icons:circle-chevron-left"></span> <span>Back To Employee List</span></a>
                        </div>
					</form>
				</div>
			</div>
		</div>

        <div class="corner-1"></div>
        <div class="made-width container-fluid">
            <div class="d-flex align-items-center justify-content-end">
                <h3 class="flex-shrink-0">Made With Python & Django</h3>
                <img src="../images/python.svg" class="mx-1" alt="">
                <img src="../images/Django.svg" class="mx-1" alt="">
            </div>
        </div>
	</section>


	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"></script>
	<script src="../js/index.js"></script>
</body>

</html>
